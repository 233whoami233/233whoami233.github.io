<html>
       <head>
              <title>Bacteria</title>
              <script>
                     var num=[0.0,0.0];
		     var cost=[10.0];
		     var bring=[1.0];
                     function cl1()
                     {
                            num[0]+=1;
                            upd();
                     }
		     function cl2()
                     {
                            if(num[0]>=cost[0])
			    {
				    num[1]+=1;
				    num[0]-=cost[0];
				    cost[0]*=1.1;
			    }
                            upd();
                     }
		     function pl()
		     {
			    num[0]+=num[1];
			    upd();
		     }
                     function upd()
		     {
			     document.getElementById("score1").innerHTML=num[0];
			     document.getElementById("score2").innerHTML=num[1];
			     document.getElementById("cost1").innerHTML=cost[0];
			     document.getElementById("num1").innerHTML=bring[0];
                     }
              </script>
       </head>
       <body>
	       <style>
		      p{padding:0px; margin:0px;display: inline;}
	       </style>
               <p>You have:</p><p id="score1">0</p><p> bacteria.</p><br>
               <button onclick="cl1()">Get a bacterium</button><br>
	       <br>
	       <p>You have:</p><p id="score2">0</p><p> petri dish(es).</p><br>
	       <button onclick="cl2()">Get a petri dish</button><br>
	       <p>You need to spend </p><p id="cost1">10</p><p> bacteria.</p><br>
	       <p>A petri dish can bring you </p><p id="num1">1.0</p><p> bacteria per second.</p><br>
	       <br>
	       <script>
		       setInterval(function() {
			       pl();
		       } ,1000);
	       </script>
       </body>
</html>
